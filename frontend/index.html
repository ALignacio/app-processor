<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Processing App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="toolbar">
      <h1>Image Processing App</h1>
    </div>

    <div class="workspace">
      <div class="sidebar">
        <div class="filters-panel">
          <h3>Filters</h3>
          <select id="operation" aria-label="Select image processing operation">
            <option value="original">Original</option>
            <option value="grayscale">Grayscale</option>
            <option value="blur">Blur</option>
            <option value="edge">Edge Detection</option>
            <option value="threshold">Thresholding</option>
            <option value="resize">Resize</option>
            <option value="rotate">Rotate</option>
            <option value="flip">Flip</option>
            <option value="lighten">Lighten</option>
            <option value="darken">Darken</option>
            <option value="hue">Hue Shift</option>
          </select>
        </div>
      </div>

      <div class="main-content">
        <div id="results" class="image-workspace empty-state">
          <label class="drop-zone">
            <input type="file" id="fileInput" multiple accept="image/*" />
            <p>Open an image to begin editing</p>
          </label>
        </div>
      </div>
    </div>

    <button id="exportPdfBtn" class="floating-export-btn" style="display:none;">Export PDF</button>

    <div id="pdfPreview" style="display:none; margin-top: 2rem;">
      <h2>PDF Report Preview</h2>
      <iframe id="pdfFrame" width="100%" height="600px" style="border: 1px solid #ccc;"></iframe>
      <button id="downloadPdfBtn" style="margin-top: 1rem;">Download PDF</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
